<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원페이지 쇼핑몰</title>
    <link href="https://fonts.googleapis.com/css?family=Poor+Story&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <style>
        * {
            font-family: 'Poor Story', cursive;
        }

        .picture {
            background-image: url('https://dnvefa72aowie.cloudfront.net/origin/article/201811/1C45654ABCC91EAA71411F9FA386CF405721FD01F4120078A3CA930E7D860EFA.jpg?q=95&s=1440x1440&t=inside');
            background-size: cover;
            background-position: center;
            height: 400px;
            border-radius: 10px;
            margin-bottom: 2rem;
        }

        .content-wrap {
            width: 500px;
            margin: auto;
            margin-top: 2rem;
        }


        h1,
        h2,
        h3 {
            display: inline;
        }

        .button {
            margin: auto;
            width: 50%;
        }
    </style>
    <script>
        function q1() {
            let name = $('#input-q1').val();
            let num = $('#input-q2').val();
            let address = $('#input-q3').val();
            let phonenum = $('#input-q4').val();
            let bar1 = phonenum.indexOf('-');
            let bar2 = phonenum.lastIndexOf('-');
            let phonelen = phonenum.length;
            console.log(bar1);
            console.log(bar2);
            console.log(phonelen);
            if (name === '') {
                alert('이름을 입력하세요.');
                $('#input-q1').focus();
            }
            else if (num === 'Choose...') {
                alert('수량을 입력하세요.')
                $('#input-q2').focus();
            }
            else if (address === '') {
                alert('주소를 입력하세요');
                $('#input-q3').focus();
            }
            else if (phonenum === '') {
                alert('전화번호를 입력하세요');
                $('#input-q4').focus();
            }
            else if ((bar1 === 3) && (bar2 === 8) && (phonelen === 13)) {
                alert('주문완료!')
            }
            else{
                alert('전화번호는 000-0000-0000 형식으로 입력하세요')
            }
        }
    </script>
</head>

<body>
    <div class="content-wrap">
        <div class="picture">
        </div>

        <h1>
            시바 필통
        </h1>
        <h3>
            ( 10000원/개 )
        </h3>
        <h5 style='margin-top:1rem'>
            이 필통은 시바견 모양을 닮은 필통이에요.
        </h5>
        <form style='margin-top:1rem'>
            <div class="form-group row">
                <label for="colFormLabel" class="col-sm-2 col-form-label">이름</label>
                <div class="col-sm-10">
                    <input id='input-q1' type="text" class="form-control" id="colFormLabel">
                </div>
            </div>
            <div class="form-group row">
                <label for="colFormLabel" class="col-sm-2 col-form-label">수량</label>
                <div class="col-sm-10">
                    <select id='input-q2' class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                        <option selected>Choose...</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="colFormLabel" class="col-sm-2 col-form-label">주소</label>
                <div class="col-sm-10">
                    <input id='input-q3' type="text" class="form-control" id="colFormLabel">
                </div>
            </div>
            <div class="form-group row">
                <label style="padding-right:2px" for="colFormLabel" class="col-sm-2 col-form-label">전화번호</label>
                <div class="col-sm-10">
                    <input id='input-q4' type="text" class="form-control" id="colFormLabel">
                </div>
            </div>

        </form>
        <div class="button">
            <button style="margin:0rem 0rem 1rem 5rem" type="button" class="btn btn-primary"
                onclick='q1()'>주문하기</button>
        </div>
    </div>
</body>

</html>
